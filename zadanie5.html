<html>
<head>
<script type="text/javascript">
	<script>
	function okno_zamknij_rogowska()
    {
    window.close()
    }
	</script>
function show_confirm()
{
var r=confirm("Naciśnij klawisz");
if (r==true)
{ document.write("Nacisnąłeś OK!"); }
else
{ document.write("Nacisnąłeś Cancel!"); }
}
</script>
</head>
<body>
<input type="button" onclick="show_confirm()" value="Pokaż confirm box" />
<input type="button" value="zamknij okno" onclick="okno_zamknij_rogowska()"/>
</body>
</html>
