<html>
<head>
<meta charset="UTF-8">
    <script>
	function okno_zamknij_rogowska()
        {
        window.close()
        }
	</script>
	<script>
	var m_rog=prompt("m=");
	var x = parseFloat(m_rog);
	var y;
	y = x+2;
	document.write("m= " +x+ "<br>");
	document.write("1/" +x+ "=" + "1/" +y+ "+" + "1/" +(x+2)*7+ "+" + "1/" +(x*5)+ "<br>");
	</script>
</head>
<body>
<input type="button" value="zamknij okno" onclick="okno_zamknij_rogowska()"/>
</body>
</html>
