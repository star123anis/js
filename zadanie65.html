<body>
<div style="color:black;font-size:50px;">
 <script language="JavaScript">
var x=prompt("podaj rok,od którego roku Javascript jest w uzyciu=","");
 var a=parseFloat(x);
 document.write("Wczytany rok="+a+"<br>");
 if(a==1995)
 {document.write("<font color=blue size=4>Brawo znasz rok od kiedy działa Javasript </font>"+"<br>");}
 else if(a!=1995)
 {document.write("<font color=red size=7>Źle musisz jeszcze poczytać </font>"+"<br>");}
 </script>
</div>
</body>
