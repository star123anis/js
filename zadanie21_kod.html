function dlugosc_rog(d_rog,x_rog)
{

 x_rog=parseFloat(x_rog);

 document.getElementsByName('drab')[0].value=drabina_rog.toFixed(2);

}
function alfa_rog(d_rog,x_rog)
{
 d_rog=parseFloat(d_rog);
 x_rog=parseFloat(x_rog);
 radian_rog=Math.atan2(d_rog,x_rog);
 stopnie_rog=radian_rog*(180/Math.PI);
 document.getElementsByName('kat')[0].value=stopnie_rog.toFixed(2);
 alert("Alfa="+stopnie_rog.toFixed(2)+" stopni");
 alfa.innerHTML="Alfa="+stopnie_rog.toFixed(2)+" stopni";
}
