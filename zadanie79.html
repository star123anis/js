<html>
<body>
<div style="color:red;font-size:40px;">
<script language="JavaScript">

var r_rog=prompt("Podaj r","");
var r_rog=parseFloat(r_rog);
var i;
var k;
var ile;
ile=0;
var d;

  for(i=-Math.round(r_rog)-1;i<= Math.round(r_rog)+1; i++)
  {
  for(k=-Math.round(r_rog)-1;k<=Math.round(r_rog)+1;k++)
  {
d=Math.sqrt(i*i+k*k);
if(d<=r_rog) { ile++; }
  }
document.write("<br>");
  }
document.write("Ilość punktów kratowych:"+ile+"");
</script>
</div>
</body>
</html>
