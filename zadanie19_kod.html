function pole_rogowska(a_rog,b_rog)
{
 a_rog=parseFloat(a_rog);
 b_rog=parseFloat(b_rog);
 pole_wynik_rog=a_rog*b_rog;
 document.getElementsByName('pole')[0].value=pole_wynik_rog.toFixed(2);
 alert("Pc="+pole_wynik_rog.toFixed(2)+" cm^2");
 wprowadz_pole_rog.innerHTML="Pc="+pole_wynik_rog.toFixed(2)+" cm^2"+"<br>";
}
function obwod_rog(a_rog,b_rog)
{
 a_rog=parseFloat(a_rog);
 b_rog=parseFloat(b_rog);
 obwod_rog=2*a_rog+2*b_rog;
 document.getElementsByName('obw')[0].value=obwod_rog.toFixed(2);
 alert("Obwod="+obwod_rog.toFixed(2)+" cm");
 wprowadz_obw_rog.innerHTML="Obwód="+obwod_rog.toFixed(2)+" cm";
}

window.close()
}
