<textarea rows="40" cols="40">
<html>

		<meta charset="utf-8">
		
			<style>
			div{
			color: green; 
			font-size: 37px;
			}
			</style>
			
				<script>
				var liczba1_rog=prompt("podaj dzień miesiąca stycznia=","");
				var liczba2_rog=prompt("podaj inny dzień miesiąca stycznia=","");
				var roznica_rog;
				var a_rog=parseFloat(liczba1_rog);
				var b_rog=parseFloat(liczba2_rog);
				if(a_rog>b_rog)
				{
				roznica_rog=(a_rog-b_rog)*60*60*24;
				}
				else
				{
				roznica_rog=(b_rog-a_rog)*60*60*24;
				}
				document.write("<div>ilość sekund = "+ roznica_rog +"sekund<br>");
				</script>
	</head>

	</body>
