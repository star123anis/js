<script language="JavaScript">
function dlugosc(a_rog,c_rog)
{
 a_rog=parseFloat(a_rog);
 c_rog=parseFloat(c_rog);
 b_rog=Math.sqrt(c_rog*c_rog-a_rog*a_rog);
 h_rog=b_rog;

 document.getElementsByName('wys')[0].value=h_rog.toFixed(2);
 alert("Wysokość (h)="+h_rog.toFixed(2)+" m");
 wysokosc.innerHTML="Wysokość (h)="+h_rog.toFixed(2)+" m"+"<br>";
}
function obwod_rog(a_rog,c_rog)
{
 a_rog=parseFloat(a_rog);
 c_rog=parseFloat(c_rog);
 b_rog=Math.sqrt(c_rog*c_rog-a_rog*a_rog);
 radian_rog=Math.atan2(a_rog,b_rog);
 stopnie_rog=radian_rog*(180/Math.PI);
 document.getElementsByName('kat')[0].value=stopnie_rog.toFixed(2);
 alert("Kąt="+stopnie_rog.toFixed(2)+" stopni");
 kat_stopnie.innerHTML="Alfa="+stopnie_rog.toFixed(2)+" stopni";
}
function okno_zamknij_rogowska_kod()
{
window.close()
}
</script>
